<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@100&family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/adbe6e941e.js" crossorigin="anonymous"></script>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<title></title>
</head>
<body>
	<div class="container-fluid">
	 <div class="row">
		 <div class="col-2"></div>
		 <div class="col-8">
		<div class="card text-center">
			<div class="card-header">
			  <input id="city" type="text" style="width: 60%; height: 20%; box-sizing: border-box;" class="search  py-6 px-6" placeholder="enter city name">
               <button class="btn btn-info" id="search">search</button>
			</div>
			<div class="card-body" style="display: none;">
			  <h5 class="card-title">Special title treatment</h5>
			   <div class="row">
				 <div class="col-6" >Day
					<div class="card container-fluid" style="width: auto;" >
						<img src="" id="d-icon" class="card-img-top" style="width: 60% ; margin-left: 25%;" alt="...">
						<div class="card-body">
						  <h5 class="card-title">Card title</h5>
						  <p class="card-text" id="day">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						  <a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					  </div>
				 </div>
				 <div class="col-6" >Night
					<div class="card container-fluid"  >
						<img src="" id="n-icon" class="card-img-top" alt="..." style="width: 60%; margin-left: 25%;">
						<div class="card-body">
						  <h5 class="card-title">Card title</h5>
						  <p class="card-text" id="night">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						  <a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					  </div>
				 </div>
			   </div>
			   <button class="btn btn-success" id="prev">Back</button>
			  <button class="btn btn-success" id="next">Next Day</button>
			</div>
			<div class="card-footer text-muted" id="dateandtime">
			  2 days ago
			</div>
		  </div>
		</div>
		<div class="col-2"></div>
	   </div>	 
	  </div>
  
</body>

</html>
