<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Montserrat:wght@100&family=Open+Sans&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/adbe6e941e.js" crossorigin="anonymous"></script>
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<title></title>
</head>
<body>
<div class="box">
	<div id = "head"> 
      <input type="text" id ="city-name" placeholder="Enter city name">
      <span id="search">
      <i class="fas fa-search"></i>
     </span>
     </div> 
	<div id ="data-box">
		
       
		  <img src="" class="icon">
		   <p id="city"></p>
		   <div id="loader"></div>
		   <p id="desc"></p>
		   <p id="temprature"></p>
		   <p id="city-location"></p>
	    
	    	<p id="time"></p>
	    	
	    	
	    	<p id="weather-description"></p>
	    	<p id="wind-speed"></p>
	    	<p id="wind-degree"></p>
	    	<p id="humidity"></p>
	    	<p id="day-night"></p>
			<p id="visibility"></p>
		   </div>
		</div>	
	 <p id="forecast"></p>

	 <div class="card text-center">
		<div class="card-header">
		  Featured
		</div>
		<div class="card-body">
		  <h5 class="card-title">Special title treatment</h5>
		  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
		  <a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
		<div class="card-footer text-muted">
		  2 days ago
		</div>
	  </div>

</body>

</html>
